<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>All Shows</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>All Shows</h1>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in all_shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date|date:'M j, Y'}}</td>
                        <td><a href='/shows/{{show.id}}'>Show</a> | <a href='/shows/edit/{{show.id}}'>Edit</a> | <a href='/shows/destroy/{{show.id}}'>Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
            <a href='/shows/new'>Add a New Show</a>
        </div>
    </body>
</html>
